swagger: '2.0'
info:
  title: Congressvis API
  version: 0.0.0
  contact:
    name: Andrew Dai
    email: 'adai@gatech.edu'
  license:
    name: MIT
    url: 'http://opensource.org/licenses/MIT'
host: localhost:3000
basePath: /api
tags:
  - name: members
    description: find and filter information about members of Congress
  - name: congress
    description: find and filter information about sessions of Congress
  - name: vote
    description: find and filter information about votes
paths:
  /:
    get:
      summary: Check if the API is responding
      operationId: hello
      responses:
        200:
          description: ok
          schema:
            $ref: '#/definitions/welcome'
        default:
          description: error
          schema:
            $ref: '#/definitions/error_message'
  /members:
    get:
      summary: Return all members
      operationId: getMembers
      tags:
        - members
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/member'
  '/members/{bioguide_id}':
    get:
      summary: Find member by bioguide_id
      operationId: getMemberById
      tags:
        - members
      parameters:
        - in: path
          name: bioguide_id
          description: bioguide_id of member to be fetched
          required: true
          type: string
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/member'
        404:
          description: cannot find member with matching id
          schema:
            $ref: '#/definitions/error_message'
  '/members/byBioguideId/{bioguide_id}':
    get:
      summary: Find member by bioguide_id
      description: Same as `/members/{bioguide_id}`
      operationId: getMemberByBioguideId
      tags:
        - members
      parameters:
        - in: path
          name: bioguide_id
          description: bioguide_id of member to be fetched
          required: true
          type: string
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/member'
        404:
          description: cannot find member with matching id
          schema:
            $ref: '#/definitions/error_message'
  '/members/byThomasId/{thomas_id}':
    get:
      summary: Find member by thomas_id
      operationId: getMemberByThomasId
      tags:
        - members
      parameters:
       - in: path
         name: thomas_id
         description: thomas_id of member to be fetched
         required: true
         type: string
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/member'
        404:
          description: cannot find member with matching id
          schema:
            $ref: '#/definitions/error_message'
  '/members/byGovtrackId/{govtrack_id}':
    get:
      summary: Find member by govtrack_id
      operationId: getMemberByGovtrackId
      tags:
        - members
      parameters:
       - in: path
         name: govtrack_id
         description: govtrack_id of member to be fetched
         required: true
         type: string
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/member'
        404:
          description: cannot find member with matching id
          schema:
            $ref: '#/definitions/error_message'
  '/members/byLisId/{lis_id}':
    get:
      summary: Find member by lis_id (only senators have this id)
      operationId: getMemberByLisId
      tags:
        - members
      parameters:
       - in: path
         name: lis_id
         description: lis_id of member to be fetched
         required: true
         type: string
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/member'
        404:
          description: cannot find member with matching id
          schema:
            $ref: '#/definitions/error_message'
  '/members/byName/{name}':
    get:
      summary: Find member(s) by name
      operationId: getMemberByName
      tags:
        - members
      parameters:
       - in: path
         name: name
         description: name or partial name of member to find
         required: true
         type: string
       - in: query
         name: exact
         description: whether or not to treat as an exact match
          (for first or last or full name)
         required: false
         type: boolean
       - in: query
         name: exact_full
         description: whether or not to treat as an exact match for
          **full name**, this takes precedence over `exact`
         required: false
         type: boolean
      responses:
        200:
          description: successful operation, return with 0+ matches
          schema:
            type: array
            items:
              $ref: '#/definitions/member'
  '/members/byCongress/{congress}':
    get:
      summary: List members by congress
      operationId: getMembersByCongress
      tags:
        - congress
        - members
      parameters:
        - in: path
          name: congress
          description: retrieve members by congress
          required: true
          type: string
      responses:
        200:
          description: successful operation, return with 0+ members
          schema:
            type: array
            items:
              $ref: '#/definitions/member'
        400:
          description: not a valid congress id
          schema:
            $ref: '#/definitions/error_message'
        404:
          description: cannot find a congress
          schema:
            $ref: '#/definitions/error_message'
  '/congress':
    get:
      summary: Return all congresses
      operationId: getCongresses
      tags:
        - congress
      responses:
        200:
          description: successful operation, return data on all congresses
          schema:
            type: array
            items:
              $ref: '#/definitions/congress'
  '/congress/{congress}':
    get:
      summary: Retrieve congress by id
      operationId: getCongressById
      tags:
        - congress
      parameters:
        - in: path
          name: congress
          description: id of congress to retrieve
          required: true
          type: integer
      responses:
        200:
          description: successful operation, return with data about a congress
          schema:
            $ref: '#/definitions/congress'
        400:
          description: not a valid congress id
          schema:
            $ref: '#/definitions/error_message'
        404:
          description: cannot find a matching congress
          schema:
            $ref: '#/definitions/error_message'
  '/congress/{congress}/members':
    get:
      summary: List members by congress
      operationId: getCongressMembers
      tags:
        - congress
        - members
      parameters:
        - in: path
          name: congress
          description: retrieve a congresses' members
          required: true
          type: string
      responses:
        200:
          description: successful operation, return with 0+ members
          schema:
            type: array
            items:
              $ref: '#/definitions/member'
        400:
          description: not a valid congress id
          schema:
            $ref: '#/definitions/error_message'
        404:
          description: cannot find a matching congress
          schema:
            $ref: '#/definitions/error_message'
  '/votes/{vote_id}':
    get:
      summary: Get information about votes by vote_id
      operationId: getVoteByVoteId
      tags:
        - vote
      parameters:
        - in: path
          name: vote_id
          required: true
          type: string
        - in: query
          name: short
          description: request short, condensed form for vote data
          type: boolean
          default: false
      responses:
        200:
          description: successful operation, return with vote information
          schema:
            $ref: '#/definitions/vote'
        404:
          description: cannot find a matching vote
          schema:
            $ref: '#/definitions/error_message'
definitions:
  welcome:
    type: object
    required:
      - message
      - ok
    properties:
      message:
        type: string
      ok:
        type: boolean
  error_message:
    type: object
    required:
      - message
      - error
    properties:
      message:
        type: string
      error:
        type: object
        required:
          - status
        properties:
          status:
            type: integer
          stack:
            description: 'only present when the server is in development mode'
            type: string
  member:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: object
        required:
          - bioguide_id
          - govtrack_id
        properties:
          bioguide_id:
            $ref: '#/definitions/bioguide_id'
          thomas_id:
            $ref: '#/definitions/thomas_id'
          govtrack_id:
            $ref: '#/definitions/govtrack_id'
          lis_id:
            $ref: '#/definitions/lis_id'
      name:
        type: object
        required:
          - first_name
          - last_name
        properties:
          first_name:
            type: string
          last_name:
            type: string
      party:
        type: string
      state:
        type: string
      type:
        type: string
      district:
        type: integer
  bioguide_id:
    type: string
    description:
      This is the primary id for all Congress members
      from http://bioguide.congress.gov/
  thomas_id:
    type: string
    description:
      Id for all Congress members
      from https://www.congress.gov/
  govtrack_id:
    type: string
    description:
      Id for all Congress members
      from https://www.govtrack.us/
  lis_id:
    type: string
    description:
      Id only for Senators, used in voting records
  congress:
    type: object
    required:
      - congress_id
      - start
      - end
      - num_members
    properties:
      congress_id:
        type: integer
      start:
        type: string
        format: date-time
      end:
        type: string
        format: date-time
      num_members:
        type: integer
  vote:
    type: object
    required:
      - vote_id
      - bill_id
      - date
    properties:
      vote_id:
        type: string
      bill_id:
        type: string
      date:
        type: string
        format: date-time
      category:
        type: string
      result:
        type: string
      question:
        type: string
      subject:
        type: string
      votes:
        type: array
        items:
          $ref: '#/definitions/member-vote'
      votes_short:
        type: array
        items:
          $ref: '#/definitions/member-vote-short'
  member-vote:
    type: object
    required:
      - bioguide_id
      - vote
      - display_as
      - state
      - name
    properties:
      bioguide_id:
        type:
          $ref: '#/definitions/bioguide_id'
      vote:
        type:
          $ref: '#/definitions/vote-code'
      display_as:
        type: string
      state:
        type: string
      name:
        type: string
  member-vote-short:
    type: object
    required:
      - vote
    properties:
      bioguide_id:
        type:
          $ref: '#/definitions/bioguide_id'
      vote_id:
        type: string
      vote:
        type:
          $ref: '#/definitions/vote_code'
  vote-code:
    type: string
    enum:
      - '+'
      - '-'
      - '0'
